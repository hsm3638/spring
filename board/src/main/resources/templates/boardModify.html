<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
</head>

<style>
    .layout {
        width:500px;
        margin:0 auto;
        margin-top:10px;
    }

    .layout input {
        width:100%;
        box-sizing:border-box;
    }

    .layout textarea {
        width:100%;
        margin-top:10px;
        min-height:100px;
    }
</style>

<body>
    <div class="layout">
        <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
            <input name="title" type="text" placeholder="제목" th:value="${board.title}">
            <textarea name="content" placeholder="본문" th:value="${board.content}"></textarea>
            <button type="submit">수정</button>
        </form>
    </div>
</body>
</html>
