<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>

<style>
    .layout {
        width:500px;
        margin:0 auto;
        margin-top:10px;
    }

    .layout input {
        width:100%;
        box-sizing:border-box;
    }

    .layout textarea {
        width:100%;
        margin-top:10px;
        min-height:100px;
    }
</style>

<body>
    <div class="layout">
        <form action="/board/writeDo" method="post" enctype="multipart/form-data">
            <input name="title" type="text" placeholder="제목">
            <textarea name="content" placeholder="본문"></textarea>
            <input name="file" type="file">
            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
